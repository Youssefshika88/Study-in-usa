<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكراً لتقديمك</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
    }
    .message {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .message h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .message p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>✅ شكراً يا بطل!</h1>
    <p>تم استلام طلبك بنجاح، وهنتواصل معاك قريب.</p>
    <a href="index.html">الرجوع للصفحة الرئيسية</a>
  </div>
</body>
</html>
